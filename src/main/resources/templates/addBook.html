<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Server Programming</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <h1>Add Book</h1>
        <div>
            <form th:object="${book}" th:action="@{save}" action="#" method="post"> 
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" /> </br>
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" /></br>
                <label for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" /></br>
                <label for="price">Price</label>
                <input type="text" th:field="*{price}" /></br>
                <label for="year">Year</label>  
                <input type="text" id="year" th:field="*{pubYear}" /></br>
                <input type="submit" value="Save" class="btn btn-success"></input>
            </form>
        </div>
    </body>
</html>
