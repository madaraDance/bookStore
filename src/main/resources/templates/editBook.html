<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Server Programming</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <h1>Edit Book</h1>
        <div>
            <form th:object="${book}" th:action="@{/save}" action="#" method="post">
                <label for="id"></label>
                <input type="text" id="id" th:field="*{id}" readonly="readonly" />
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" />
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" />
                <label for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" />
                <label for="price">Price</label>
                <input type="text" th:field="*{price}" />
                <label for="year">Year</label>  
                <input type="text" id="year" th:field="*{pubYear}" />
                <input type="submit" value="Update"></input>
            </form>
        </div>
    </body>
</html>
